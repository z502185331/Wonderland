{% extends "template.html" %}

{% block title %}Content{% endblock %} 

{% block css %}
{% load static %}
<link href="{% static 'css/book-content.css' %}" rel="stylesheet"> 
{% endblock %} 

{% block content %} 
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="title-containter">
			<font class="title">{{info.title}}</font>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="content-containter">
			<div class="chapter">
				<b><font>{{info.chapter}}</font></b>
			</div>
			<div class="content">
				{% autoescape off %}
					{{info.content}}
				{% endautoescape %} 
			</div>
		</div>
	</div>
</div>


{% endblock %} 

{% block js %}
<script src="{% static 'js/book-content.js' %}"></script>
{% endblock %}
