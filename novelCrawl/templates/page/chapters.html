{% extends "template.html" %}

{% block title %}Chapters{% endblock %} 

{% block css %}
{% load static %}
<link href="{% static 'css/chapters.css' %}" rel="stylesheet"> 
{% endblock %} 

{% block content %} 
<input id="url" type="hidden" value="{{url}}">
<input id="source" type="hidden" value="{{source}}">

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div id="title-container">
			<font id="title"></font>
			<i id="author"></i>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div id="chapter-container">
		</div>
	</div>
</div>
{% endblock %} 

{% block js %}
<script src="{% static 'js/chapters.js' %}"></script>
{% endblock %}
