{% extends "template.html" %}

{% block title %}Novel{% endblock %} 

{% block css %}
{% load static %}
<link href="{% static 'css/search.css' %}" rel="stylesheet"> 
{% endblock %} 

{% block content %} 
<div class="row">
	<div class="col-xs-8 col-xs-offset-2">
		    <div class="input-group">
                <div class="input-group-btn search-panel">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    	<span id="search_concept">起点中文网</span><span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#contains">起点中文网</a></li>
                    </ul>
                </div>
                <input type="hidden" name="search_param" value="all" id="search_param">         
                <input type="text" id="kw-input" class="form-control search-input" name="x" placeholder="Search term...">
                <span class="input-group-btn">
                    <button id="search-btm" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
</div>

<div class="row">
	<div class="col-md-12" id="seperator">
		<input type="hidden" id="source" value="">
		<b>Search result for "<font id="keyword"></font>":</b>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<ul id="booklist">
		</ul>
	</div>
</div>
{% endblock %} 

{% block js %}
<script src="{% static 'js/search.js' %}"></script>
{% endblock %}
