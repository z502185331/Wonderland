<!DOCTYPE html>
<html>
<head>

<title>Login/Register</title> {% load static %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/template.css' %}" rel="stylesheet">
<link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>
<body data-gr-c-s-loaded="true">

	<!-- Nav bar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Wonderland</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">Chat</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="{% url 'onLogin' %}" method="post"
									role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="{{loginForm.username.name}}"
											id="username" tabindex="1" class="form-control"
											placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="{{loginForm.password.name}}"
											id="password" tabindex="2" class="form-control"
											placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember"
											id="remember"> <label for="remember">
											Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit"
													tabindex="4" class="form-control btn btn-login"
													value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="http://phpoll.com/recover" tabindex="5"
														class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
									{% csrf_token %}
								</form>
								<form id="register-form" action="{% url 'onRegister' %}"
									method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="{{registerForm.username.name}}"
											id="username" tabindex="1" class="form-control"
											placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="text" name="{{registerForm.email.name}}"
											id="email" tabindex="1" class="form-control"
											placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="{{registerForm.password.name}}"
											id="password" tabindex="2" class="form-control"
											placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password"
											name="{{registerForm.password_con.name}}"
											id="confirm-password" tabindex="2" class="form-control"
											placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit"
													id="register-submit" tabindex="4"
													class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
									{% csrf_token %}
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
